<form [formGroup]="form" (ngSubmit)="submit()" novalidate>
  <div class="card-body">
    <h3 class="semi-bold">{{'personalPassword' | localise }}</h3>
    <p>{{'personalPasswordHelper' | localise }}</p>
    <div class="toast toast-error" *ngIf="formError">
      {{formError}}
    </div>
    <div class="form-group" [ngClass]="{'has-error': passwordsDontMatch() || passwordTooSimple()}">
      <label class="form-label" for="newPassword">{{'newPasswordPlaceholder' | localise }}</label>
      <input class="form-input input-lg" id="newPassword" placeholder="{{'newPasswordPlaceholder' | localise }}" type="password"
        formControlName="newPassword" />
      <div class="form-input-hint" *ngIf="passwordsDontMatch()">{{'pwdValidationDoesNotMatch' | localise }}</div>
      <div class="form-input-hint" *ngIf="passwordTooSimple()">{{'pwdValidationNotComplex' | localise }}</div>
    </div>
    <div class="form-group" [ngClass]="{'has-error': passwordsDontMatch()}">
      <label class="form-label" for="confirmNewPassword">{{'confirmNewPasswordPlaceholder' | localise }}</label>
      <input class="form-input input-lg" id="confirmNewPassword" placeholder="{{'confirmNewPasswordPlaceholder' | localise }}"
        type="password" formControlName="confirmNewPassword" />
    </div>
    <password-requirements></password-requirements>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary btn-block btn-lg" [disabled]="shouldDisableSubmit()" [class.loading]="submitting">{{'setPassword' | localise }}
    </button>
  </div>
</form>
