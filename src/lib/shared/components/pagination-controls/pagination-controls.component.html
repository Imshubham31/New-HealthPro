<pagination-template #p="paginationApi" [id]="id" [maxSize]="maxSize" (pageChange)="pageChange.emit($event)">

  <ul class="pagination" role="navigation" *ngIf="p.pages.length > 0">
    <li class="page-item flip-on-rtl" [class.disabled]="p.isFirstPage()">
      <a class="hand" tabindex="0" *ngIf="1 < p.getCurrent()" (keyup.enter)="p.previous()" (click)="p.previous()">
        <span>
          <i class="icon icon-arrow-left"></i>
        </span>
      </a>
      <span *ngIf="p.isFirstPage()">
        <a class="disabled">
          <i class="icon icon-arrow-left"></i>
        </a>
      </span>
    </li>

    <li class="page-item" [class.active]="p.getCurrent() === page.value" *ngFor="let page of p.pages">
      <a class="hand" tabindex="0" (keyup.enter)="p.setCurrent(page.value)" (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
        <span>{{ page.label | localise }}</span>
      </a>
      <ng-container *ngIf="p.getCurrent() === page.value">
        <a class="hand" tabindex="0">
          <span>{{ page.label | localise }}</span>
        </a>
      </ng-container>
    </li>

    <li class="page-item flip-on-rtl" [class.disabled]="p.isLastPage()">
      <a class="hand" tabindex="0" *ngIf="!p.isLastPage()" (keyup.enter)="p.next()" (click)="p.next()">
        <span>
          <i class="icon icon-arrow-right"></i>
        </span>
      </a>
      <span *ngIf="p.isLastPage()">
        <a class="disabled">
          <i class="icon icon-arrow-right"></i>
        </a>
      </span>
    </li>

  </ul>
</pagination-template>
