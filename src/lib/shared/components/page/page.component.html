<div class="col-mx-auto col-12 all-pages-container">
    <ng-content select="page-header"></ng-content>

    <div class="heading" *ngIf="title">
        <h1>{{ title }}</h1>
        <ng-content select="page-action-button"></ng-content>
        <ng-content select="page-popover"></ng-content>
    </div>

    <div class="inner">
        <ng-content select="page-content"></ng-content>
    </div>
</div>
